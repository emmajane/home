<!doctype html>
<html>
    <head>
        <meta charset='UTF-8' />
        <meta http-equiv='content-type' content='text/html; charset=utf-8' />

        <title>QUnit Test Runner</title>

        <link rel='stylesheet' href='lib/qunit.css'>
    </head>
    <body>
        <div id="qunit"></div>
        <div id="qunit-fixture"></div>

        <script src='lib/qunit.js'></script>

        <script>
            module("These are tests for X");
            test("1 is one", function() { equal(1, 1, "1 is one"); });
            test("2 is two", function() { equal(2, 2, "2 is two"); });
            
            module("These are tests for Y");
            test("3 is three", function() { equal(3, 3, "3 is three"); });
            test("4 is four", function() { equal(4, 4, "4 is four"); });
        </script>
    </body>
</html>
